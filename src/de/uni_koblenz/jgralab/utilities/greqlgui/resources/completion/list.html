<html>
	<body>
		<p>
			<strong>List Construction</strong>
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>list</strong></font>(
				<em>&lt;expression&gt;</em> [, <em>&lt;expression&gt;</em> ...] )<br>
				<font color="blue"><strong>list</strong></font>(
				<em>&lt;integer expression&gt;</em> .. <em>&lt;integer expression&gt;</em> )
			</dd>
			<dt>
				Examples:
			</dt>
			<dd>
				list("this", "is", "a", "list")<br>
				list(1..10)<br>
				list(10..1)
			</dd>
		</dl>
	</body>
</html>

<html>
	<body>
		<p>
			<strong>Vertex Set Expression</strong>
		</p>
		<p>
			A vertex set expression evaluates to the <font color="purple">Set</font>
			of <font color="purple">Vertex</font>s in the graph. Optionally, the type of the vertices can be specified in curly braces.
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>V</strong></font> [ {<font color="#008000">types...</font>} ]
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				V{structure.Package}
			</dd>
		</dl>
	</body>
</html>

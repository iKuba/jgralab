<html>
	<body>
		<p>
			<strong>Tuple Construction</strong>
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>tup</strong></font>(
				<em>&lt;expression&gt;</em> [, <em>&lt;expression&gt;</em> ...] )
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				tup("the answer is", 42)
			</dd>
		</dl>
	</body>
</html>

<html>
	<body>
		<p>
			<strong>Universal Quantifier (all)</strong>
		</p>
		<p>
			The result is true iff the boolean expression is true for <em>all</em> variable bindings of the declarations.
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>forall</strong></font><br>
				&nbsp;&nbsp;&nbsp;<em>&lt;var&gt;</em> : <em>&lt;set expression&gt;</em> [, <em>&lt;var&gt;</em> : <em>&lt;set expression&gt;</em> ...]<br>
				<font color="blue"><strong>@</strong></font><br>
				&nbsp;&nbsp;&nbsp;<em>&lt;boolean expression&gt;</em>
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				forall e: E @ not isLoop(e)
			</dd>
		</dl>
	</body>
</html>

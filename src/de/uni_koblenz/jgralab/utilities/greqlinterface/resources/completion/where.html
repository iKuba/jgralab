<html>
	<body>
		<p>
			<strong>Where Expression</strong>
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				&nbsp;&nbsp;&nbsp;<em>&lt;expression&gt;</em><br>
				<font color="blue"><strong>where</strong></font><br>
				&nbsp;&nbsp;&nbsp;<em>&lt;var&gt;</em> := <em>&lt;expression&gt;</em> [, <em>&lt;var&gt;</em> := <em>&lt;expression&gt;</em> ...]
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				x + y where x := 25, y := 17
			</dd>
		</dl>
	</body>
</html>

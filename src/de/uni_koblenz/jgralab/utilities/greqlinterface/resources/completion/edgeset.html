<html>
	<body>
		<p>
			<strong>Edge Set Expression</strong>
		</p>
		<p>
			An egde set expression evaluates to a <font color="purple">Set</font>
			of <font color="purple">Edge</font>s in the graph. Optionally, the type of the edges can be specified in curly braces.
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>E</strong></font> [ {<font color="#008000">types...</font>} ]
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				E{structure.HasDomain}
			</dd>
		</dl>
	</body>
</html>

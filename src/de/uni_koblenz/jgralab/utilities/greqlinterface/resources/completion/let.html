<html>
	<body>
		<p>
			<strong>Let Expression</strong>
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>let</strong></font><br>
				&nbsp;&nbsp;&nbsp;<em>&lt;var&gt;</em> := <em>&lt;expression&gt;</em> [, <em>&lt;var&gt;</em> := <em>&lt;expression&gt;</em> ...]<br>
				<font color="blue"><strong>in</strong></font><br>
				&nbsp;&nbsp;&nbsp;<em>&lt;expression&gt;</em>
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				let x := 25, y := 17 in x + y
			</dd>
		</dl>
	</body>
</html>

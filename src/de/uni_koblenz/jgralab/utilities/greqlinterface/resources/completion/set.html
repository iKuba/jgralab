<html>
	<body>
		<p>
			<strong>Set Construction</strong>
		</p>
		<p>
			The set doesn't contain duplicate entries. The insertion order (left-to-right) is preserved.
		</p>
		<dl>
			<dt>
				Syntax:
			</dt>
			<dd>
				<font color="blue"><strong>set</strong></font>(
				<em>&lt;expression&gt;</em> [, <em>&lt;expression&gt;</em> ...] )
			</dd>
			<dt>
				Example:
			</dt>
			<dd>
				set(5, 4, 1, 1, 2, 3)
			</dd>
		</dl>
	</body>
</html>
